<!DOCTYPE html>
<html xmlns="http://www.w2.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<!-- http-equiv="Content-Type" content="text/html; charset=utf-8" -->
		<meta charset="utf-8"/>
		<title>Test project</title>
	</h:head>
	
	<h:body>
		<b:container fluid="true">
			<b:row>
				<b:column>
					<h1>Test project</h1>
					<p>Welcome on this test project !</p>
				</b:column>
			</b:row>
			<b:row>
				<b:column>
					<h2>Books</h2>
					<b:dataTable value="#{libraryController.books}" var="l">
						<b:dataTableColumn value="#{l.idBook}"/>
						<b:dataTableColumn value="#{l.title}"/>
					</b:dataTable>
				</b:column>
			</b:row>
			<b:row>
				<b:column>
					<h2>Authors</h2>
					<b:dataTable value="#{libraryController.authors}" var="a">
						<b:dataTableColumn value="#{a.id}"/>
						<b:dataTableColumn value="#{a.firstName}"/>
						<b:dataTableColumn value="#{a.lastName}"/>
					</b:dataTable>
				</b:column>
			</b:row>
		</b:container>
	</h:body>
</html>
