<!DOCTYPE html>
<html xmlns="http://www.w2.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<!-- http-equiv="Content-Type" content="text/html; charset=utf-8" -->
		<meta charset="utf-8"/>
		<title>Test project</title>
	</h:head>
	
	<h:body>
		<b:container fluid="true">
			<b:row>
				<b:column>
					<h1>Test project</h1>
					<p>Welcome on this test project !</p>
				</b:column>
			</b:row>
			<b:row>
				<b:column>
					<h2>Books</h2>
					<b:dataTable value="#{libraryController.books}" var="b">
						<b:dataTableColumn value="#{b.idBook}" label="ID"/>
						<b:dataTableColumn value="#{b.title}" label="Title"/>
					</b:dataTable>
				</b:column>
			</b:row>
			<b:row>
				<b:column>
					<h2>Authors</h2>
					<b:dataTable value="#{libraryController.authors}" var="a">
						<b:dataTableColumn value="#{a.id}" label="ID"/>
						<b:dataTableColumn value="#{a.firstName}" label="First name"/>
						<b:dataTableColumn value="#{a.lastName}" label="Last name"/>
						<b:dataTableColumn label="Books">
							<ul>
								<ui:repeat var="b" value="#{a.books}">
									<li>
										#<h:outputText value="#{b.idBook}" />:
										<h:outputText value="#{b.title}" />
									</li>
								</ui:repeat>
							</ul>
						</b:dataTableColumn>
					</b:dataTable>
				</b:column>
			</b:row>
		</b:container>
	</h:body>
</html>
